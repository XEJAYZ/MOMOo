<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            color: #d63384;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine ได้ไหมจ๊ะ?</h1>
    <div class="buttons">
        <button class="yes" id="yesButton">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>
    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let yesSize = 3;
        
        noButton.addEventListener("click", function() {
            yesSize += 5.5;
            yesButton.style.fontSize = yesSize + "rem";
        });

        yesButton.addEventListener("click", function() {
            document.body.innerHTML = "<h1>เย้! โมโมกดแล้วววววววววววววววว !  ❤️</h1><img src='' alt='' width='200'>";
        });
    </script>
</body>
</html>
